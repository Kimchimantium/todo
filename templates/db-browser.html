{% extends 'base.html' %}
{% block content %}

<div class="container">
<table class="table table-dark">
    <thead>
    <tr>
    {% for col in todo_cols %}
        <th scope="col">{{ col }}</th>
    {% endfor %}
        <th scope="col">edit</th>
    </tr>
    </thead>
    <tbody>
    {% for todo in todo_db %}
    <tr>
        {% for col in todo_cols %}
            <td>{{ todo[col] }}</td>
            {% endfor %}
        <td>
            <form action='{{ url_for("delete_todo", todo_id=todo.id) }}' method="POST">
            <button style="background:none; border:none; color:inherit; cursor:pointer;" type="submit"><i class="fa-solid fa-x"></i></button>
        </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
    </div>

{% endblock %}
